<!doctype html>
<html>
	<head>
		<title>Bar Chart</title>
		<script src="../Chart.min.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<style>
			canvas{
			}
		</style>
	</head>
	<body>
		<h1>Bar with lines</h1>
		<canvas id="canvas" height="450" width="600"></canvas>
		
		<div id="console"></div>

	<script>

		var data = {
    labels: ['One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven'],
    datasets: [
        {
			label: 'blueLabel',
            fillColor: '#4879B4',
            strokeColor: '#CCC',
            data: [60, 30, 25, 33, 24, 56, 78]
        },
        {
			label: 'redLabel',
            fillColor: '#CC2568',
            strokeColor: '#CCC',
            data: [40, 20, 75, 12, 45, 67, 77]
        }
    ]
};

var ctx = document.getElementById('canvas').getContext('2d');
var chart = new Chart(ctx).Bar(data, { showTooltips: true, stacked: true, onSelectData: function(elem) {
	var dataVal = elem.data;
	var dataUnit = data.datasets[elem.data.datasetId];
	
	document.getElementById('console').innerText = elem.data.label + ': ' + dataUnit.label + '  ' + dataUnit.data[dataVal.dataId];

} });
	
	</script>
	</body>
</html>
